<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мультивставка insertAdjacentHTML и DocumentFragment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="table">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th id="age">Возраст</th>
            <th>Профессия</th>
        </tr>
        <tr>
            <td>Вася</td>
            <td>Петров</td>
            <td>Александрович</td>
            <td data-age>18</td>
            <td>Программист</td>
        </tr>
        <tr>
            <td>Петя</td>
            <td>Иванов</td>
            <td>Петрович</td>
            <td data-age>15</td>
            <td>Продавец</td>
        </tr>
        <tr>
            <td>Макгрегор</td>
            <td>Владислав</td>
            <td>Владимирович</td>
            <td data-age>12</td>
            <td>Водитель</td>
        </tr>
        <tr>
            <td>Давид</td>
            <td>Флэнаган</td>
            <td>Давидович</td>
            <td data-age>21</td>
            <td>Безработный</td>

        </tr>
        <tr>
            <td>Владимир</td>
            <td>Ленин</td>
            <td>Ильич</td>
            <td data-age>9</td>
            <td>Грузчик</td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
